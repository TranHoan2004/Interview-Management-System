<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/jobs.css">
</head>
<body>
<div class="container mt-4">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/jobs" class="text-decoration-none">Job List</a></li>
            <li class="breadcrumb-item active" aria-current="page">Job Details</li>
        </ol>
    </nav>

    <!-- Job Details -->
    <div class="card p-4 shadow-sm">
        <h2 class="mb-4 fw-bold">Job Details</h2>

        <div class="row mb-3">
            <label class="col-sm-3 fw-bold">Job Title:</label>
            <div class="col-sm-9">Software Engineer</div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 fw-bold">Skills:</label>
            <div class="col-sm-9">Java, Spring Boot, Hibernate</div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 fw-bold">Start Date:</label>
            <div class="col-sm-9">01/03/2024</div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 fw-bold">End Date:</label>
            <div class="col-sm-9">01/09/2024</div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 fw-bold">Salary Range:</label>
            <div class="col-sm-9">1,000$ - 2,500$</div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 fw-bold">Working Address:</label>
            <div class="col-sm-9">Hà Nội, Việt Nam</div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 fw-bold">Benefits:</label>
            <div class="col-sm-9">Bảo hiểm, Nghỉ phép, Thưởng cuối năm</div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 fw-bold">Level:</label>
            <div class="col-sm-9">Mid-Level</div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 fw-bold">Description:</label>
            <div class="col-sm-9">Phát triển ứng dụng web với Spring Boot</div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 fw-bold">Status:</label>
            <div class="col-sm-9">Open</div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 fw-bold">Created On:</label>
            <div class="col-sm-9">Today</div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 fw-bold">Last Updated By:</label>
            <div class="col-sm-9">Admin - 15/02/2024</div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-end gap-2 mt-4">
            <a href="/jobs" class="btn btn-secondary">Cancel</a>
            <a href="/jobs/edit/1" class="btn btn-primary">Edit</a>
        </div>
    </div>
</div>
</body>
</html>
