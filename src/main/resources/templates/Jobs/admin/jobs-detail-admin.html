<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${jobs_admin_details_title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/jobs.css}">
</head>
<body class="bg-light">
<div class="d-flex">
    <!-- Left sidebar -->
    <div class="sidebar" th:replace="~{component/left-sidebar::leftSidebar}"></div>

    <!-- Main Content -->
    <div class="content flex-grow-1 p-4">
        <div class="d-flex justify-content-between align-items-center mb-0">
            <div class="container py-2 flex-grow-1" style="flex-basis: 68%;">
                <h3 class="page-title fw-bold text-dark">
                    <i class="fa fa-briefcase text-primary"></i>
                    <span th:text="${job_title}"></span>
                </h3>

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-white shadow-sm p-2 rounded">
                        <li class="breadcrumb-item">
                            <a th:href="@{/jobs/admin/listAllJob}"
                               class="text-decoration-none text-primary fw-bold">
                                <i class="bi bi-list-task"></i>
                                <span th:text="${job_list}"></span>
                            </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            <i class="bi bi-info-circle"></i>
                            <span th:text="${job_details_title}"></span>
                        </li>
                    </ol>
                </nav>
            </div>
            <div th:replace="~{component/top-sidebar::topSidebar}"></div>
        </div>

        <div class="bg-info bg-opacity-10 p-4 rounded">
            <div class="row g-4">
                <div class="col-md-6">
                    <label class="form-label fw-bold" th:text="${job_title}"></label>
                    <input class="form-control" th:value="${job.title}" disabled>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold" th:text="${skillTitle}"></label>
                    <div class="d-flex flex-wrap gap-2">
                        <div th:each="skill : ${job.skills}" class="badge bg-primary text-white px-3 py-2 rounded-pill">
                            <span th:text="${skill.name}"></span>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold" th:text="${start_date_title}"></label>
                    <input class="form-control" th:value="${job.startDate}" disabled>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold" th:text="${end_date_title}"></label>
                    <input class="form-control" th:value="${job.endDate}" disabled>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold" th:text="${salary_range_title}"></label>
                    <div class="d-flex gap-3">
                        <input class="form-control" th:value="${job.salaryFrom}" disabled>&nbsp;
                        <span th:text="${to_toUpperCase}"></span>&nbsp;
                        <input class="form-control" th:value="${job.salaryTo}" disabled>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold" th:text="${benefits_label}"></label>
                    <div class="d-flex flex-wrap gap-2">
                        <div th:each="benefit : ${job.benefits}"
                             class="badge bg-success text-white px-3 py-2 rounded-pill">
                            <span th:text="${benefit.name}"></span>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold" th:text="${working_address_title}"></label>
                    <input class="form-control" th:value="${job.location}" disabled>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold" th:text="${level_title}"></label>
                    <div class="d-flex flex-wrap gap-2">
                        <div th:each="level : ${job.levels}"
                             class="badge bg-secondary text-white px-3 py-2 rounded-pill">
                            <span th:text="${level.name}"></span>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold" th:text="${statusTitle}"></label>
                    <div>
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="status" value="true"
                                   th:checked="${job.status == true}" disabled>
                            <span th:text="${open_option}"></span>
                        </label>

                        <label class="form-check-label ms-3">
                            <input class="form-check-input" type="radio" name="status" value="false"
                                   th:checked="${job.status == false}" disabled>
                            <span th:text="${closed_option}"></span>
                        </label>
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label fw-bold" th:text="${description_title}"></label>
                    <textarea class="form-control" th:text="${job.description}" disabled></textarea>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-3 mt-5">
                <a href="#" class="btn btn-light border text-dark" th:text="${editBtn}"></a>
                <a th:href="@{/jobs/admin/listAllJob}"
                   class="btn btn-secondary"
                   type="button" th:text="${back_link}"></a>
            </div>
        </div>

    </div>
</div>
</body>
</html>
