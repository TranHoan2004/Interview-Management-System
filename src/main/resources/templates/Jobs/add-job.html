<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm công việc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/jobs.css">
</head>
<body class="bg-light">
<div class="d-flex">
    <!-- Sidebar -->
    <div class="col-md-2 col-lg-3 sidebar p-3"
         style="background-color: #f5f5dc; height: 100vh; position: sticky; top: 0;">
        <h1 class="d-flex justify-content-center align-items-center mb-4 ">
            <img src="https://storage.googleapis.com/a1aa/image/xDzzS0JC5qea4CbpCUszLzoRX5p4YvCBTrUncvJpdX4.jpg"
                 alt="logo" width="10%" class="me-2">
            IMS
        </h1>
        <nav>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="#" class="nav-link d-flex flex-column align-items-center text-dark">
                        <i class="bi bi-house-door-fill" style="font-size: 1.5rem;"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link d-flex flex-column align-items-center text-dark">
                        <i class="bi bi-people-fill" style="font-size: 1.5rem;"></i>
                        <span>Candidate</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link d-flex flex-column align-items-center text-dark active">
                        <i class="bi bi-briefcase-fill" style="font-size: 1.5rem;"></i>
                        <span>Job</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link d-flex flex-column align-items-center text-dark">
                        <i class="bi bi-calendar-check-fill" style="font-size: 1.5rem;"></i>
                        <span>Interview</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link d-flex flex-column align-items-center text-dark">
                        <i class="bi bi-file-earmark-text-fill" style="font-size: 1.5rem;"></i>
                        <span>Offer</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link d-flex flex-column align-items-center text-dark">
                        <i class="bi bi-person-fill" style="font-size: 1.5rem;"></i>
                        <span>User</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
        <!--Tiêu đề -->
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h1 class="fs-3 fw-bold">Job</h1>
            <div class="d-flex align-items-center gap-3">
                <div class="d-flex flex-column align-items-end me-3">
                    <span class="me-3 fw-bold">HoanNK</span>
                    <span class="me-3">HR Department</span>
                </div>
                <a href="#" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>
        <!-- Chuyển hướng-->
        <div class="d-flex align-items-center mb-4">
            <a class="text-primary text-decoration-none" href="/jobs">Job List</a>
            <span class="mx-2">></span>
            <span>Create job</span>
        </div>
        <div class="bg-info bg-opacity-10 p-4 rounded">
            <!--FORM-->
            <form th:action="@{/jobs/create}" method="post" th:object="${job}">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label">Job title <span class="text-danger">*</span></label>
                        <input class="form-control" placeholder="Type a title..." type="text" th:field="*{title}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Skills <span class="text-danger">*</span></label>
                        <select class="form-control" th:field="*{skill}">
                            <option value="Java">Java</option>
                            <option value="Python"> Python</option>
                            <option value="JavaScript"> JavaScript</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Start Date <span class="text-danger">*</span></label>
                        <div class="position-relative">
                            <input class="form-control" placeholder="DD/MM/YYYY" type="date" th:field="*{startDate}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">End Date <span class="text-danger">*</span></label>
                        <div class="position-relative">
                            <input class="form-control" placeholder="DD/MM/YYYY" type="date" th:field="*{endDate}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Salary Range</label>
                        <div class="d-flex gap-3">
                            <input class="form-control" placeholder="From" type="number" th:field="*{salaryFrom}">
                            <input class="form-control" placeholder="To" type="number" th:field="*{salaryTo}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Benefits</label>
                        <input class="form-control" placeholder="Time off, Insurance, Gym, Working from home"
                               type="text" th:field="*{benefit}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Working address</label>
                        <input class="form-control" placeholder="Type an address" type="text" th:field="*{location}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Level</label>
                        <select class="form-control" th:field="*{level}">
                            <option value="FRESHER">Fresher</option>
                            <option value="JUNIOR">Junior</option>
                            <option value="SENIOR">Senior</option>
                            <option value="INTERN">Intern</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" placeholder="Type description" rows="4"
                                  th:field="*{description}"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-3 mt-5">
                    <button class="btn btn-secondary" type="submit">Submit</button>
                    <button class="btn btn-secondary" type="button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
