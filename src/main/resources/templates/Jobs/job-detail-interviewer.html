<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${job_details_title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/jobs.css}">
</head>

<body class="bg-light">
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <h4><span class="logo">DEV</span> IMS</h4>
            <a th:href="@{/dashboard}">
                <i class="fa-solid fa-house"></i>
                <span th:text="${home_title}"></span>
            </a>

            <a th:href="@{/candidate/list}">
                <i class="fa-solid fa-user"></i>
                <span th:text="${candidate}"></span>
            </a>

            <a th:href="@{#}">
                <i class="fa-solid fa-briefcase"></i>
                <span th:text="${job}"></span>
            </a>

            <a th:href="@{/interview/list}">
                <i class="fa-solid fa-comments"></i>
                <span th:text="${interview}"></span>
            </a>

            <a th:href="@{/}" class="fw-bold">
                <i class="fa-solid fa-file-alt"></i>
                <span th:text="${offer}"></span>
            </a>

            <a th:href="@{/user/list}">
                <i class="fa-solid fa-users"></i>
                <span th:text="${userH3}"></span>
            </a>
        </div>
        <!-- Main Content -->
        <div class="content flex-grow-1 p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="fs-3 fw-bold" th:text="${job}"></h1>
                <div class="d-flex align-items-center gap-3">
                    <span>hoannik</span>
                    <span class="fw-bold">HR Department</span>
                    <i class="bi bi-person"></i>
                    <a class="text-primary text-decoration-none" th:href="@{/logout}" th:text="${logout_title}"></a>
                </div>
            </div>
            <div class="d-flex align-items-center mb-4">
                <a class="text-primary text-decoration-none" href="#" th:text="${job_list}"></a>
                <span class="mx-2">></span>
                <span th:text="${job_details_title}"></span>
            </div>
            <div class="text-muted mb-3">
                Created on 22/02/2022, last updated by admin1 today
            </div>
            <div class="bg-info bg-opacity-10 p-4 rounded">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label fw-bold" th:text="${job_title}"></label>
                        <input class="form-control" th:value="${job.title}" disabled>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold" th:text="${skillTitle}"></label>
                        <input class="form-control" th:value="${#strings.listJoin(job.skills.![name], ', ')}" disabled>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold" th:text="${start_date_title}"></label>
                        <input class="form-control" th:value="${job.startDate}" disabled>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold" th:text="${end_date_title}"></label>
                        <input class="form-control" th:value="${job.endDate}" disabled>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold" th:text="${salary_range_title}"></label>
                        <div class="d-flex gap-3">
                            <input class="form-control" th:value="${job.salaryFrom}" disabled>
                            <span th:text="${to_toUpperCase}"></span>
                            <input class="form-control" th:value="${job.salaryTo}" disabled>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold" th:text="${benefits_label}"></label>
                        <input class="form-control" th:value="${#strings.listJoin(job.benefits.![name], ', ')}"
                            disabled>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold" th:text="${working_address_title}"></label>
                        <input class="form-control" th:value="${job.location}" disabled>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold" th:text="${level_title}"></label>
                        <input class="form-control" th:value="${#strings.listJoin(job.levels.![name], ', ')}" disabled>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold" th:text="${statusTitle}"></label>
                        <input class="form-control" th:value="${job.status} ? 'Open' : 'Closed'" disabled>
                    </div>

                    <div class="col-12">
                        <label class="form-label fw-bold" th:text="${description_title}"></label>
                        <textarea class="form-control" th:text="${job.description}" disabled></textarea>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-3 mt-5">
                    <a th:href="@{/jobs}" class="btn btn-light border text-dark" th:text="${cancelBtn}"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
