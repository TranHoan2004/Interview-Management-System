<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/jobs.css">
</head>
<body class="bg-light">
<div class="d-flex">
    <!-- Left sidebar -->
    <div class="sidebar" th:replace="~{component/left-sidebar::leftSidebar}"></div>

    <!-- Main Content -->
    <div class="content flex-grow-1">
        <div class="d-flex justify-content-between align-items-center mb-0">
            <div class="container py-2 flex-grow-1" style="flex-basis: 68%;">
                <h3 class="page-title fw-bold text-dark">
                    <i class="fa fa-briefcase text-primary"></i> Job
                </h3>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-white shadow-sm p-2 rounded">
                        <li class="breadcrumb-item">
                            <a th:href="@{/jobs/manager/list/{id}(id=${session.account.getUserID()})}"
                               class="text-decoration-none text-primary fw-bold">Job List</a>
                        </li>
                    </ol>
                </nav>
            </div>
            <div th:replace="~{component/top-sidebar::topSidebar}"></div>
        </div>

        <div class="bg-info bg-opacity-10 p-4 rounded">
            <div class="row g-4">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Job Title</label>
                    <input class="form-control" th:value="${job.title}">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Skills</label>
                    <div class="d-flex flex-wrap gap-2">
                        <div th:each="skill : ${job.skills}" class="badge bg-primary text-white px-3 py-2 rounded-pill">
                            <span th:text="${skill.name}"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Start Date</label>
                    <input class="form-control" th:value="${job.startDate}">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">End Date</label>
                    <input class="form-control" th:value="${job.endDate}">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Salary Range</label>
                    <div class="d-flex gap-3">
                        <input class="form-control" th:value="${job.salaryFrom}"> To
                        <input class="form-control" th:value="${job.salaryTo}">
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Benefits</label>
                    <div class="d-flex flex-wrap gap-2">
                        <div th:each="benefit : ${job.benefits}"
                             class="badge bg-success text-white px-3 py-2 rounded-pill">
                            <span th:text="${benefit.name}"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Working Address</label>
                    <input class="form-control" th:value="${job.location}">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Level</label>
                    <div class="d-flex flex-wrap gap-2">
                        <div th:each="level : ${job.levels}"
                             class="badge bg-secondary text-white px-3 py-2 rounded-pill">
                            <span th:text="${level.name}"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Status</label>
                    <div>
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="status" value="true"
                                   th:checked="${job.status == true}">
                            Open
                        </label>
                        <label class="form-check-label ms-3">
                            <input class="form-check-input" type="radio" name="status" value="false"
                                   th:checked="${job.status == false}">
                            Closed
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <label class="form-label fw-bold">Description</label>
                    <textarea class="form-control" th:text="${job.description}"></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-end gap-3 mt-5">
                <a th:href="@{/jobs/manager/edit-job/{managerId}/{jobId}(managerId=${session.account.getUserID()}, jobId=${job.id})}"
                   class="btn btn-light border text-dark">Edit</a>
                <a th:href="@{/jobs/manager/list/{id}(id=${session.account.getUserID()})}"
                   class="btn btn-secondary"
                   type="button">Cancel</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
