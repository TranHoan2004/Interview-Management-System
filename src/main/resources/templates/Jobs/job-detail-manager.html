<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/jobs.css">
</head>
<body class="bg-light">
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <h4><span class="logo">DEV</span> IMS</h4>
        <a href="#"><i class="fa-solid fa-house"></i> Home</a>
        <a href="#"><i class="fa-solid fa-user"></i> Candidate</a>
        <a href="#"><i class="fa-solid fa-briefcase"></i> Job</a>
        <a href="#"><i class="fa-solid fa-comments"></i> Interview</a>
        <a href="#" class="fw-bold"><i class="fa-solid fa-file-alt"></i> Offer</a>
        <a href="#"><i class="fa-solid fa-users"></i> User</a>
    </div>
    <!-- Main Content -->
    <div class="content flex-grow-1 p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="fs-3 fw-bold">Job</h1>
            <div class="d-flex align-items-center gap-3">
                <span>hoannik</span>
                <span class="fw-bold">HR Department</span>
                <i class="bi bi-person"></i>
                <a class="text-primary text-decoration-none" href="#">Logout</a>
            </div>
        </div>
        <div class="d-flex align-items-center mb-4">
            <a class="text-primary text-decoration-none" href="#">Job List</a>
            <span class="mx-2">></span>
            <span>Job details</span>
        </div>
        <div class="text-muted mb-3">
            Created on 22/02/2022, last updated by admin1 today
        </div>
        <div class="bg-info bg-opacity-10 p-4 rounded">
            <div class="row g-4">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Job Title</label>
                    <input class="form-control" th:value="${job.title}">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Skills</label>
                    <div>
                        <th:block th:each="skill : ${allSkills}">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="skills"
                                       th:value="${skill.id}" th:checked="${job.skills.![id].contains(skill.id)}">
                                <span th:text="${skill.name}"></span>
                            </label>
                        </th:block>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Start Date</label>
                    <input class="form-control" th:value="${job.startDate}">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">End Date</label>
                    <input class="form-control" th:value="${job.endDate}">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Salary Range</label>
                    <div class="d-flex gap-3">
                        <input class="form-control" th:value="${job.salaryFrom}"> To
                        <input class="form-control" th:value="${job.salaryTo}">
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Benefits</label>
                    <div>
                        <th:block th:each="benefit : ${allBenefits}">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="benefits"
                                       th:value="${benefit.id}" th:checked="${job.benefits.![id].contains(benefit.id)}">
                                <span th:text="${benefit.name}"></span>
                            </label>
                        </th:block>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Working Address</label>
                    <input class="form-control" th:value="${job.location}">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Level</label>
                    <div>
                        <th:block th:each="level : ${allLevels}">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="levels"
                                       th:value="${level.id}" th:checked="${job.levels.![id].contains(level.id)}">
                                <span th:text="${level.name}"></span>
                            </label>
                        </th:block>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Status</label>
                    <div>
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="status" value="true"
                                   th:checked="${job.status == true}">
                            Open
                        </label>
                        <label class="form-check-label ms-3">
                            <input class="form-check-input" type="radio" name="status" value="false"
                                   th:checked="${job.status == false}">
                            Closed
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <label class="form-label fw-bold">Description</label>
                    <textarea class="form-control" th:text="${job.description}"></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-end gap-3 mt-5">
                <a th:href="@{/jobs/edit/{id}(id=${job.id})}" class="btn btn-light border text-dark">Edit</a>
                <a href="/jobs" class="btn btn-light border text-dark">Cancel</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
