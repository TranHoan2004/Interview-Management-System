<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>IMS Messenger</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.12.0/lib/emoji-picker-element.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.12.0/lib/emoji-picker-element.min.js"></script>
    <style>
        /* Styles remain unchanged */
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #e9eff1;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100%; /* Set container width to 100% */
            max-width: 100%; /* Prevent max-width constraint */
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            background-color: #f8f9fa;
            height: 80vh;
        }

        .message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 10px;
            position: relative;
        }

        .message.sender {
            justify-content: flex-end;
        }

        .message.receiver {
            justify-content: flex-start;
        }

        .message .avatar {
            width: 27px;
            height: 27px;
            border-radius: 50%;
            margin: 0 10px;
        }

        .message.sender .avatar {
            order: 2; /* Avatar ·ªü b√™n ph·∫£i tin nh·∫Øn */
        }

        .message.receiver .avatar {
            order: 0; /* Avatar ·ªü b√™n tr√°i tin nh·∫Øn */
        }

        .message.sender span {
            background-color: #007bff;
            color: #ffffff;
            border-radius: 20px;
            padding: 10px 15px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .message.receiver span {
            background-color: #E4E6EB;
            color: black;
            border-radius: 20px;
            padding: 10px 15px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .input-group {
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #dee2e6;
        }

        .input-group input {
            border-radius: 20px;
            border: 1px solid #ced4da;
        }

        .input-group button {
            border-radius: 20px;
            background-color: #007bff;
            color: #ffffff;
        }

        .input-group button:hover {
            background-color: #0056b3;
        }

        h1 {
            color: #343a40;
            margin-top: 20px;
        }

        .inbox_chat {
            border: 1px solid #ced4da;
            background-color: #f8f9fa; /* Light background */
            padding: 0px;
            height: 80vh; /* Full height */
            overflow-y: auto; /* Scrollable if needed */
        }

        .chat_list {
            margin-bottom: 10px;
            border-radius: 8px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .chat_list:hover {
            background-color: #e0e7ff; /* Light blue on hover */
        }

        .chat_img {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Chi·∫øm to√†n b·ªô col-lg-3 */
            height: 100px; /* ƒêi·ªÅu ch·ªânh chi·ªÅu cao ph√π h·ª£p */
            padding-left: 20px;
        }

        .chat_img img {
            width: 80px; /* ƒê·ªÉ ·∫£nh tr√≤n chi·∫øm ph·∫ßn l·ªõn kh√¥ng gian */
            height: 82px;
            border-radius: 50%;
            object-fit: cover;
        }

        .chat_ib {
            margin-left: 0 !important;
            padding-left: 0 !important;
            text-align: left !important;
        }

        .chat_ib .row,
        .chat_ib .col-lg-2,
        .chat_ib .col-lg-10,
        .chat_ib div,
        .chat_ib span {
            margin-left: 0 !important;
            padding-left: 0 !important;
            text-align: left !important;
        }


        .headmessage {
            position: sticky; /* Makes the header sticky */
            top: 0; /* Positions it at the top of the container */
            background-color: white; /* Ensures a solid background color */
            z-index: 10; /* Keeps the header above other content */
            border-bottom: 1px solid #ccc; /* Optional: Add a bottom border for separation */
            padding: 10px; /* Add some padding for aesthetics */
            margin-top: 0px !important;
        }

        .search-box {
            width: 95%;
            margin: 10px 10px;
            background-color: #f1f2f6;
            border-radius: 20px;
            padding: 5px 12px;
            display: flex;
            align-items: center;
            height: 45px;
        }

        .search-box i {
            color: #6c757d;
            font-size: 16px;
        }

        .search-box input {
            border: none;
            background: transparent;
            outline: none;
            flex: 1;
            padding-left: 10px;
            font-size: 14px;
            color: #333;
        }

        .search-box input::placeholder {
            color: #6c757d;
        }

        #emojiPicker {
            position: fixed;
            bottom: 80px;
            right: 20px;
            z-index: 1000;
            display: none; /* ·∫®n m·∫∑c ƒë·ªãnh */
        }

        .profile-card {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: hidden;
        }

        .profile-img {
            width: 37%;
            height: 125px;
            border-radius: 50%;
            border: 3px solid #007bff;
            padding: 5px;
            object-fit: cover;
        }

        .profile-name {
            font-weight: bold;
            color: #007bff;
            margin-top: 15px;
        }

        .profile-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .profile-info .d-flex {
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .profile-info .d-flex:last-child {
            border-bottom: none;
        }

        .profile-info strong {
            color: #495057;
        }

        .profile-info span {
            color: #6c757d;
        }

        .highlight {
            background-color: #A7E9AF;
        }
    </style>
</head>

    <div class="container d-flex justify-content-between align-items-center">
        <th:block th:if="${session.account.getRole().name().equals('ROLE_RECRUITER')}">

               style="font-size: 30px;">IMS Messenger</a>
        </th:block>
        <th:block th:if="${session.account.getRole().name().equals('ROLE_MANAGER')}">

                    </div>

                    <div class="bodymessage">
                        <th:block th:if="${not #lists.isEmpty(listCd)}">
                            <th:block th:each="item : ${listCd}">

                                    <span class="message sender" th:text="${item.message}"></span>

                                    <img class="avatar" th:src="${manager.getAvatar()}" alt="Receiver Avatar">
                                    <span class="message receiver" th:text="${item.message}"></span>
                                </div>
                            </th:block>
                        </th:block>

                        <div th:if="${#lists.isEmpty(listCd)}" class="message seller" th:text="${no_message_noti}"></div>
                    </div>

                </div>
                <div class="input-group" style="width: 105%">
                    <input type="text" class="form-control" th:placeholder="${type_your_message}" id="messageInput">
                    <div class="input-group-append">
                        <button class="btn" type="button" onclick="toggleEmojiPicker()">üòÄ</button>
                        <!-- Th√™m n√∫t emoji -->
                        <button class="btn" type="button" onclick="sendMessage()">

                <emoji-picker id="emojiPicker"></emoji-picker>
            </div>

            <div class="col-lg-3">

                    <div class="profile-info">
                        <div class="d-flex">
                            <div class="w-25"><strong class="ms-1" th:text="${full_name} + ':'"></strong></div>
                            <span th:text="${manager.getFullname()}"></span>

                        <div class="d-flex">

                        <div class="d-flex">
                            <div class="w-25"><strong class="ms-1" th:text="${phone} + ':'"></strong></div>
                            <span th:text="${manager.getPhone()}"></span>
                        </div>

                            <div class="w-25"><strong class="ms-1" th:text="${positionTitle} + ':'"></strong></div>
                            <span th:text="${manager.getPositionName()}"></span>
                        </div>

                        <div class="d-flex mb-3">
                            <div class="w-25"><strong class="ms-1" th:text="${role} + ':'"></strong></div>
                            <span th:text="${manager.getRole()}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
