<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title th:text="${edit_interview}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        /* Overall styles */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .logo {
            font-weight: bold;
            background: #fff;
            color: #16a085;
            padding: 2px 8px;
            border-radius: 4px;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #2c3e50;
            height: 100vh;
            position: fixed;
            padding: 20px;
            color: white;
        }

        .sidebar h4 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar a.fw-bold {
            background: #34495e;
        }

        .sidebar a:hover {
            background: #1abc9c;
        }

        .sidebar i {
            margin-right: 10px;
        }

        .sidebar a.active {
            background-color: #007bff;
            color: white;
        }

        /* Main Content */
        .content {
            margin-left: 260px;
            padding: 40px;
            transition: all 0.3s;
        }

        .content h3 {
            color: #2c3e50;
            font-weight: bold;
        }

        .content a {
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
        }

        .content a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <!-- Left Sidebar -->
        <div class="sidebar" th:replace="~{component/left-sidebar :: leftSidebar}"></div>

        <!-- Main Content -->
        <div class="content flex-grow-1 p-4">
            <!-- Top Sidebar / Header -->
            <div th:replace="~{component/top-sidebar :: topSidebar}"></div>

            <div class="container mt-4">
                <h2 class="fw-bold mb-3" th:text="${edit_interview}"></h2>
                <form th:object="${interview}" th:method="post" th:action="@{/interview/editInterview}">
                    <!-- Hidden field for the interview ID -->
                    <input type="hidden" th:field="*{id}" />

                    <!-- Title -->
                    <div class="mb-3">
                        <label for="title" class="form-label fw-bold" th:text="${title_label}"></label>
                        <input type="text" id="title" class="form-control" th:field="*{title}" required>
                    </div>

                    <!-- Candidate ID -->
                    <div class="mb-3">
                        <label for="candidateId" class="form-label fw-bold" th:text="${candidate_id}"></label>
                        <input type="number" id="candidateId" class="form-control" th:field="*{candidateId}" required>
                    </div>

                    <!-- Job ID -->
                    <div class="mb-3">
                        <label for="jobId" class="form-label fw-bold" th:text="${job_id}"></label>
                        <input type="number" id="jobId" class="form-control" th:field="*{jobId}">
                    </div>

                    <!-- Schedule Time -->
                    <div class="mb-3">
                        <label for="scheduleTime" class="form-label fw-bold" th:text="${schedule_time_title}"></label>
                        <input type="datetime-local" id="scheduleTime" class="form-control" th:field="*{scheduleTime}"
                            required>
                    </div>

                    <!-- Start Time -->
                    <div class="mb-3">
                        <label for="startTime" class="form-label fw-bold" th:text="${start_time}"></label>
                        <input type="time" id="startTime" class="form-control" th:field="*{startTime}" required>
                    </div>

                    <!-- End Time -->
                    <div class="mb-3">
                        <label for="endTime" class="form-label fw-bold" th:text="${end_time}"></label>
                        <input type="time" id="endTime" class="form-control" th:field="*{endTime}" required>
                    </div>

                    <!-- Locations -->
                    <div class="mb-3">
                        <label for="locations" class="form-label fw-bold" th:text="${location_label}"></label>
                        <input type="text" id="locations" class="form-control" th:field="*{locations}" required>
                    </div>

                    <!-- Recruiter Owner -->
                    <div class="mb-3">
                        <label for="recruiterOwner" class="form-label fw-bold" th:text="${recruiter_owner}"></label>
                        <input type="number" id="recruiterOwner" class="form-control" th:field="*{recruiterOwner}"
                            required>
                    </div>

                    <!-- Meeting ID -->
                    <div class="mb-3">
                        <label for="meetId" class="form-label fw-bold" th:text="${meeting_id}"></label>
                        <input type="text" id="meetId" class="form-control" th:field="*{meetId}">
                    </div>

                    <!-- Note -->
                    <div class="mb-3">
                        <label for="note" class="form-label fw-bold" th:text="${note_title}"></label>
                        <textarea id="note" class="form-control" th:field="*{note}" rows="3"></textarea>
                    </div>

                    <!-- Result -->
                    <div class="mb-3">
                        <label for="result" class="form-label fw-bold" th:text="${result_title}"></label>
                        <input type="text" id="result" class="form-control" th:field="*{result}">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                        <span th:text="${save_btn}"></span>
                    </button>
                    <a class="btn btn-danger text-white" th:href="@{/interview/list}">
                        <i class="fa fa-arrow-left"></i>
                        <span th:text="${cancelBtn}"></span>
                    </a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
