<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Create Interview</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    /* Tổng thể */
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .logo {
      font-weight: bold;
      background: #fff;
      color: #16a085;
      padding: 2px 8px;
      border-radius: 4px;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #2c3e50;
      height: 100vh;
      position: fixed;
      padding: 20px;
      color: white;
    }

    .sidebar h4 {
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 12px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar a.fw-bold {
      background: #34495e;
    }

    .sidebar a:hover {
      background: #1abc9c;
    }

    .sidebar i {
      margin-right: 10px;
    }

    .sidebar a.active {
      background-color: #007bff;
      color: white;
    }

    /* Main Content */
    .content {
      margin-left: 260px;
      padding: 40px;
      transition: all 0.3s;
    }

    .content h3 {
      color: #2c3e50;
      font-weight: bold;
    }

    .content a {
      text-decoration: none;
      font-weight: bold;
      color: #007bff;
    }

    .content a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="d-flex">

  <!-- Left Sidebar -->
  <div class="sidebar" th:replace="~{component/left-sidebar :: leftSidebar}"></div>

  <!-- Main Content -->
  <div class="content flex-grow-1 p-4">
    <!-- Top Sidebar / Header -->
    <div th:replace="~{component/top-sidebar :: topSidebar}"></div>

    <div class="container mt-4">
      <h2 class="fw-bold">Create New Interview</h2>
      <form method="post" th:action="@{/interview/createInterview}">
        <!-- Interview title -->
        <div class="mb-3">
          <label for="title" class="form-label fw-bold">Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Interview Title" required>
        </div>

        <!-- Candidate ID -->
        <div class="mb-3">
          <label for="candidateId" class="form-label fw-bold">Candidate ID</label>
          <input type="number" class="form-control" id="candidateId" name="candidateId" required>
        </div>

        <!-- Job ID -->
        <div class="mb-3">
          <label for="jobId" class="form-label fw-bold">Job ID (optional)</label>
          <input type="number" class="form-control" id="jobId" name="jobId">
        </div>

        <!-- Schedule Time -->
        <div class="mb-3">
          <label for="scheduleTime" class="form-label fw-bold">Schedule Time</label>
          <input type="datetime-local" class="form-control" id="scheduleTime" name="scheduleTime" required>
        </div>

        <!-- Location -->
        <div class="mb-3">
          <label for="locations" class="form-label fw-bold">Location</label>
          <input type="text" class="form-control" id="locations" name="locations" placeholder="Conference Room #5" required>
        </div>

        <!-- Recruiter Owner -->
        <div class="mb-3">
          <label for="recruiterOwner" class="form-label fw-bold">Recruiter Owner ID</label>
          <input type="number" class="form-control" id="recruiterOwner" name="recruiterOwner" required>
        </div>

        <!-- MeetID -->
        <div class="mb-3">
          <label for="meetId" class="form-label fw-bold">Meeting ID (Optional)</label>
          <input type="text" class="form-control" id="meetId" name="meetId" placeholder="Zoom/Google Meet ID">
        </div>

        <!-- Note -->
        <div class="mb-3">
          <label for="note" class="form-label fw-bold">Note (Optional)</label>
          <textarea class="form-control" id="note" name="note" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fa fa-save"></i> Submit
        </button>
        <a class="btn btn-secondary" th:href="@{/interview/list}">
          <i class="fa fa-arrow-left"></i> Cancel
        </a>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
