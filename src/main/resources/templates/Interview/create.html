<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title th:text="${create_interview_title}"></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>

<body>
<div class="d-flex">
  <!-- Left Sidebar -->
  <div class="sidebar" th:replace="~{component/left-sidebar :: leftSidebar}"></div>
  <!-- Main Content -->
  <div class="content flex-grow-1 p-4">
    <!-- Top Sidebar / Header -->
    <div th:replace="~{component/top-sidebar :: topSidebar}"></div>
    <div class="container mt-4">
      <h2 class="fw-bold" th:text="${create_interview_title}"></h2>
      <form th:object="${interviewForm}" th:method="post" th:action="@{/interview/createInterview}">
        <!-- Interview Title -->
        <div class="mb-3">
          <label for="title" class="form-label fw-bold" th:text="${title_label}"></label>
          <input type="text" class="form-control" id="title" th:field="*{title}" th:placeholder="${interview_title}"
                 required>
        </div>

        <!-- Candidate ID -->
        <div class="mb-3">
          <label for="candidateId" class="form-label fw-bold" th:text="${candidate_id}"></label>
          <input type="number" class="form-control" id="candidateId" th:field="*{candidateId}" required>
        </div>

        <!-- Job ID (optional) -->
        <div class="mb-3">
          <label for="jobId" class="form-label fw-bold" th:text="${job_id}"></label>
          <input type="number" class="form-control" id="jobId" th:field="*{jobId}">
        </div>

        <!-- Schedule Time -->
        <div class="mb-3">
          <label for="scheduleTime" class="form-label fw-bold" th:text="${schedule_time_title}"></label>
          <input type="datetime-local" class="form-control" id="scheduleTime" th:field="*{scheduleTime}" required>
        </div>

        <!-- Start Time -->
        <div class="mb-3">
          <label for="startTime" class="form-label fw-bold" th:text="${start_time}"></label>
          <input type="time" class="form-control" id="startTime" th:field="*{startTime}" required>
        </div>

        <!-- End Time -->
        <div class="mb-3">
          <label for="endTime" class="form-label fw-bold" th:text="${end_time}"></label>
          <input type="time" class="form-control" id="endTime" th:field="*{endTime}" required>
        </div>

        <!-- Location -->
        <div class="mb-3">
          <label for="locations" class="form-label fw-bold" th:text="${location_label}"></label>
          <input type="text" class="form-control" id="locations" th:field="*{locations}"
                 th:placeholder="${conference_room}" required>
        </div>

        <!-- Recruiter Owner ID -->
        <div class="mb-3">
          <label for="recruiterOwner" class="form-label fw-bold" th:text="${recruiter_owner_id}"></label>
          <input type="number" class="form-control" id="recruiterOwner" th:field="*{recruiterOwner}" required>
        </div>

        <!-- Meeting ID (Optional) -->
        <div class="mb-3">
          <label for="meetId" class="form-label fw-bold" th:text="${meeting_id} + ' ' + ${optional_title}"></label>
          <input type="text" class="form-control" id="meetId" th:field="*{meetId}"
                 th:placeholder="${zoom_google_link}">
        </div>

        <!-- Note (Optional) -->
        <div class="mb-3">
          <label for="note" class="form-label fw-bold" th:text="${note} + ' ' + ${optional_title}"></label>
          <textarea class="form-control" id="note" th:field="*{note}" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fa fa-save"></i>
          <span th:text="${submitBtn}"></span>
        </button>

        <a class="btn btn-danger text-white" th:href="@{/interview/list}">
          <i class="fa fa-arrow-left"></i>
          <span th:text="${cancelBtn}"></span>
        </a>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/index.js}"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    let sidebar = document.querySelector(".top-sidebar");
    sidebar.addEventListener("animationend", function () {
      sidebar.style.animation = "none";
    });
  });
</script>
</body>

</html>
