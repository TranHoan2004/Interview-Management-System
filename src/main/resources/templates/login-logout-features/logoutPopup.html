<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${logout_title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<body>
    <!-- replace th:replace="~{login-logout-features/logoutPopup::logout}" -->
    <div th:fragment="logout">
        <button class="ms-auto btn btn-outline-danger btn-sm logout-btn d-flex align-items-center px-3"
            data-bs-toggle="modal" data-bs-target="#logoutModal">
            <i class="fa-solid fa-sign-out-alt me-2"></i>
            <span th:text="${logout_title}"></span>
        </button>

        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content border-3 border-dark">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logoutModalLabel" th:text="${logout_title_h5}"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p th:text="${confirm_logout}"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            th:text="${cancelBtn}"></button>
                        <button type="button" class="btn btn-danger" onclick="logout()" th:text="${ok_btn}"></button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Dan doan code duoi vao trang ma moi nguoi muon co chuc nang dang xuat-->
        <script>
            function logout() {
                window.location.href = "/logout"
            }

            // document.addEventListener("DOMContentLoaded", function () {
            // let myModalEl = document.getElementById('exampleModal');
            // myModalEl.style.display = 'none';
            // });

            document.addEventListener("DOMContentLoaded", function () {
                let myModalEl = document.getElementById('logoutModal');
                myModalEl.style.display = 'none';
            });
        </script>
    </div>
</body>

</html>
