<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<!-- replace th:replace="~{login-logout-features/logoutPopup::logout}" -->
<div th:fragment="logout">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Logout
    </button>
    <div class="modal fade" tabindex="-1" id="exampleModal" data-bs-backdrop="static" aria-modal="true"
         aria-labelledby="exampleModalLabel" data-bs-keyboard="false" style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content border-3 border border-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Logout of IMS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <p>Are you sure to log out of IMS?</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="logout()">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            window.location.href = "/logout"
        }

        document.addEventListener("DOMContentLoaded", function () {
            let myModalEl = document.getElementById('exampleModal');
            myModalEl.style.display = 'none';
        });
    </script>
</div>
</body>

</html>
