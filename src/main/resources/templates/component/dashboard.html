<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
<div class="bg-light d-flex">
    <!-- Left sidebar -->
    <div th:replace="~{component/left-sidebar::leftSidebar}"></div>

    <!-- Main content -->
    <div class="flex-grow-1 p-4">

        <!-- Top sidebar -->
        <div th:replace="~{component/top-sidebar::topSidebar(${item})}"></div>

        <div class="flex-column align-items-center mb-4 fw-bold">
            <a class="text-primary text-decoration-none"><h3>Interview Management System</h3></a>
            <h5>Hiring by your ways</h5>
        </div>

        <div class="align-items-center">
            <h5>Start</h5>
            Wanna see list of candidates? <a th:href="@{/candidate/list}">Click here!</a><br/>
            Wanna see list of jobs? <a th:href="@{/job/list}">Click here!</a><br/>
            Wanna see list of interviews? <a th:href="@{/interview/list}">Click here!</a><br/>

            <!-- Offer Functional -->
            <div th:if="${!session.account.role.equals('ROLE_INTERVIEWER')}">
                Want to see list of offers? <a th:href="@{offer/list}">Click here!</a>
            </div>
            <!-- User Functional -->
            <div th:if="${session.account.getRole().name().equals('ROLE_ADMINISTRATOR')}">
                Want to see list of user? <a th:href="@{/user/list}">Click here!</a>
            </div>
        </div>
    </div>
</div>

<script>
    function logout() {
        window.location.href = "/logout"
    }

    document.addEventListener("DOMContentLoaded", function () {
        let myModalEl = document.getElementById('exampleModal');
        myModalEl.style.display = 'none';
    });
</script>
</body>
</html>
