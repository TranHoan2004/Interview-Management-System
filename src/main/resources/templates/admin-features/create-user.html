<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/datatables/dataTables.bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <style>
        /* Tổng thể */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .logo {
            font-weight: bold;
            background: #fff;
            color: #16a085;
            padding: 2px 8px;
            border-radius: 4px;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #2c3e50;
            height: 100vh;
            position: fixed;
            padding: 20px;
            color: white;
        }

        .sidebar h4 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar a.fw-bold {
            background: #34495e;
        }

        .sidebar a:hover {
            background: #1abc9c;
        }

        .sidebar i {
            margin-right: 10px;
        }


        /* Main Content */
        .content {
            margin-left: 260px;
            padding: 40px;
            transition: all 0.3s;
        }

        .content h3 {
            color: #2c3e50;
            font-weight: bold;
        }

        .content a {
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
        }

        .content a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="bg-light d-flex">
    <!-- Left sidebar -->
    <div th:replace="~{component/left-sidebar::leftSidebar}"></div>
    <div class="content flex-grow-1">
        <div class="d-flex justify-content-between align-items-center mb-0">
            <div class="container py-2 flex-grow-1" style="flex-basis: 68%;">
                <h3 class="page-title fw-bold text-dark">
                    <i class="fa fa-user"></i> User Management
                </h3>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-white shadow-sm p-2 rounded">
                        <li class="breadcrumb-item">
                            <a th:href="@{/offer/offer/{rid}(rid=${rid})}" class="text-decoration-none text-primary fw-bold">Home Page</a>
                        </li>
                    </ol>
                </nav>
            </div>
            <div th:replace="~{component/top-sidebar::topSidebar}"></div>
        </div>


        <!-- Content -->
        <h3><u>User</u><i class="bi bi-chevron-right"></i><u>User List</u></h3>
        <div class="container mt-3">
            <h3>Create New User</h3>
            <form th:action="@{/user/create}" method="post">
                <table class="table">
                    <tbody>
                    <tr>
                        <td class="align-top pe-5" style="width: 50%;">
                            <div class="row mb-3 align-items-center">
                                <label for="fullName" class="col-sm-4 col-form-label">
                                    Full Name
                                    <b style="color: red;">*</b>
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Type a name..." id="fullName" name="fullName"
                                           required>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <label for="dob" class="col-sm-4 col-form-label">
                                    D.O.B <b style="color: red;">*</b>
                                </label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control" id="dob" name="dob" required>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <label for="phoneNumber" class="col-sm-4 col-form-label">
                                    Phone <b style="color: red;">*</b>
                                </label>
                                <div class="col-sm-8">
                                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                                           placeholder="Type a number..." required>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <label for="position" class="col-sm-4 col-form-label">
                                    Position <b style="color: red;">*</b>
                                </label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="position" name="positionId" required>
                                        <option th:each="p : ${position}" th:value="${p.id}" th:text="${p.name}"
                                                th:selected="${p.id} == (${position[0] != null ? position[0].id : 0})"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <label for="role" class="col-sm-4 col-form-label">
                                    Role
                                    <b style="color: red;">*</b>
                                </label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="role" name="role" required>
                                        <option value="ROLE_ADMINISTRATOR" >Administrator</option>
                                        <option value="ROLE_MANAGER" selected>Manager</option>
                                        <option value="ROLE_INTERVIEWER">Interviewer</option>
                                        <option value="ROLE_RECRUITER">Recruiter</option>
                                        <option value="ROLE_EMPLOYEE">Employee</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <label for="status" class="col-sm-4 col-form-label">
                                    Status
                                    <b style="color: red;">*</b>
                                </label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="status" name="status" required>
                                        <option selected>Active</option>
                                        <option>De active</option>
                                    </select>
                                </div>
                            </div>
                        </td>
                        <td class="align-top ps-5" style="width: 50%;">
                            <div class="row mb-3 align-items-center">
                                <label for="email" class="col-sm-4 col-form-label">
                                    Email <b style="color: red;">*</b>
                                </label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="email" name="email"
                                           placeholder="Type an email..." required>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <label for="address" class="col-sm-4 col-form-label">
                                    Address <b style="color: red;">*</b>
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="address" name="address"
                                           placeholder="Type an address..." required>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <label for="gender" class="col-sm-4 col-form-label">
                                    Gender <b style="color: red;">*</b>
                                </label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="gender" name="gender" required>
                                        <option value="1" selected>Male</option>
                                        <option value="0">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <label for="department" class="col-sm-4 col-form-label">
                                    Department
                                    <b style="color: red;">*</b>
                                </label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="department" name="department" required>
                                        <option th:each="d : ${dept}" th:value="${d.id}" th:text="${d.name}"
                                                th:selected="${d.id} == (${dept[0] != null ? dept[0].id : 0})"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3 align-items-center">
                                <label for="note" class="col-sm-4 col-form-label">Note</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" id="note" rows="3" placeholder="N/A"></textarea>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
