<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body>
<div class="bg-light d-flex">
    <!-- Left sidebar -->
    <div th:replace="~{component/left-sidebar::leftSidebar}"></div>

    <!-- Main content -->
    <div class="flex-grow-1 p-4">

        <!-- Top sidebar -->
        <div th:replace="~{component/top-sidebar::topSidebar(${account}, ${item})}"></div>

        <!-- Content -->
        <h3><u>User</u><i class="bi bi-chevron-right"></i><u>User List</u></h3>
        <div class="container mt-3">
            <h3>Create New User</h3>
            <form>
                <table class="table">
                    <tbody>
                    <tr>
                        <td class="align-top pe-5" style="width: 50%;">
                            <div class="row mb-3 align-items-center">
                                <label for="fullName" class="col-sm-4 col-form-label">
                                    Full Name
                                    <b style="color: red;">*</b>
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Type a name..." id="fullName"
                                           required>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <label for="dob" class="col-sm-4 col-form-label">D.O.B</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control" id="dob" required>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <label for="phoneNumber" class="col-sm-4 col-form-label">Phone Number</label>
                                <div class="col-sm-8">
                                    <input type="tel" class="form-control" id="phoneNumber"
                                           placeholder="Type a number..." required>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <label for="pos" class="col-sm-4 col-form-label">
                                    Roles
                                    <b style="color: red;">*</b>
                                </label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="pos" required>
                                        <option hidden>Select a positionâ€¦ Ex, Backend Developer,...</option>
                                        <option>pos1</option>
                                        <option>pos2</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <label for="status" class="col-sm-4 col-form-label">
                                    Status
                                    <b style="color: red;">*</b>
                                </label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="status" required>
                                        <option hidden>Select a status</option>
                                        <option>Active</option>
                                        <option>De active</option>
                                    </select>
                                </div>
                            </div>
                        </td>
                        <td class="align-top ps-5" style="width: 50%;">
                            <div class="row mb-3 align-items-center">
                                <label for="email" class="col-sm-4 col-form-label">
                                    Email
                                    <b style="color: red;">*</b>
                                </label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="email" placeholder="Type an email"
                                           required>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <label for="address" class="col-sm-4 col-form-label">Address</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="address" placeholder="Type an address"
                                           required>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <label for="gender" class="col-sm-4 col-form-label">
                                    Gender <b style="color: red;">*</b>
                                </label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="gender" required>
                                        <option hidden>Select a gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <label for="department" class="col-sm-4 col-form-label">
                                    Department
                                    <b style="color: red;">*</b>
                                </label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="department" required>
                                        <option hidden>Select a department</option>
                                        <option>HR</option>
                                        <option>Accounting</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <label for="note" class="col-sm-4 col-form-label">Note</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" id="note" rows="3" placeholder="N/A"></textarea>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
