<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/datatables/dataTables.bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <style>
        /* T·ªïng th·ªÉ */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .logo {
            font-weight: bold;
            background: #fff;
            color: #16a085;
            padding: 2px 8px;
            border-radius: 4px;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #2c3e50;
            height: 100vh;
            position: fixed;
            padding: 20px;
            color: white;
        }

        .sidebar h4 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar a.fw-bold {
            background: #34495e;
        }

        .sidebar a:hover {
            background: #1abc9c;
        }

        .sidebar i {
            margin-right: 10px;
        }


        /* Main Content */
        .content {
            margin-left: 260px;
            padding: 40px;
            transition: all 0.3s;
        }

        .content h3 {
            color: #2c3e50;
            font-weight: bold;
        }

        .content a {
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
        }

        .content a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="bg-light d-flex">
    <!-- Left sidebar -->
    <div th:replace="~{component/left-sidebar::leftSidebar}"></div>
    <div class="content flex-grow-1">
        <div class="d-flex justify-content-between align-items-center mb-0">
            <div class="container py-2 flex-grow-1" style="flex-basis: 68%;">
                <h3 class="page-title fw-bold text-dark">
                    <i class="fa fa-user"></i> User Management
                </h3>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-white shadow-sm p-2 rounded">
                        <li class="breadcrumb-item">
                            <a th:href="@{/offer/offer/{rid}(rid=${rid})}" class="text-decoration-none text-primary fw-bold">Home Page</a>
                        </li>
                    </ol>
                </nav>
            </div>
            <div th:replace="~{component/top-sidebar::topSidebar}"></div>
        </div>

        <!-- Employee Details Card -->
        <div class="card shadow-lg p-4 bg-white rounded">
            <div class="card-body row">
                <!-- ƒê·∫∑t n√∫t ·ªü m·ªôt d√≤ng ri√™ng, cƒÉn ph·∫£i -->
                <div class="row">
                    <div class="col-12 text-end mb-3">
                        <form th:action="@{/user/activate/{id}(id=${employee.id})}" method="post">
                            <button type="submit" class="btn btn-sm px-2 py-1"
                                    th:classappend="${employee.status} ? 'btn-danger' : 'btn-success'"
                                    th:text="${employee.status} ? '‚ùå Deactivate User' : '‚úÖ Activate User'">
                            </button>
                        </form>
                    </div>
                </div>

                <div class="col-md-6">

                    <p><strong>Full Name:</strong> <span th:text="${employee.fullname ?: 'N/A'}"></span></p>
                    <p><strong>D.O.B:</strong>
                        <span th:if="${employee.dob}" th:text="${#temporals.format(employee.dob, 'dd/MM/yyyy')}"></span>
                        <span th:unless="${employee.dob}">N/A</span>
                    </p>
                    <p><strong>Phone Number:</strong>
                        <a th:if="${employee.phone}" th:href="'tel:' + ${employee.phone}" th:text="${employee.phone}"></a>
                        <span th:unless="${employee.phone}">N/A</span>
                    </p>
                    <p><strong>Role:</strong>
                        <span th:text="${position != null and not #strings.isEmpty(#strings.trim(position)) ? position : 'N/A'}"></span>
                    </p>
                    <p><strong>Status:</strong>
                        <span th:if="${employee.status}" class="badge bg-success">Active</span>
                        <span th:unless="${employee.status}" class="badge bg-danger">Inactive</span>
                    </p>
                </div>

                <div class="col-md-6">
                    <p><strong>Email:</strong>
                        <a th:if="${employee.email}" th:href="'mailto:' + ${employee.email}" th:text="${employee.email}"></a>
                        <span th:unless="${employee.email}">N/A</span>
                    </p>
                    <p><strong>Address:</strong> <span th:text="${employee.address ?: 'N/A'}"></span></p>
                    <p><strong>Gender:</strong>
                        <span th:switch="${employee.gender}">
                                <span th:case="0" class="badge bg-primary">Male</span>
                                <span th:case="1" class="badge bg-danger">Female</span>
                                <span th:case="2" class="badge bg-secondary">Other</span>
                                <span th:case="*" class="text-muted">N/A</span>
                            </span>
                    </p>
                    <p><strong>Department:</strong>
                        <span th:if="${department != null and not #strings.isEmpty(department)}" class="badge bg-secondary me-1" th:text="${department}"></span>
                        <span th:unless="${department != null and not #strings.isEmpty(department)}">N/A</span>
                    </p>
                    <p><strong>Note:</strong> <span th:text="${employee.note ?: 'N/A'}"></span></p>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="text-center mt-4">
            <a href="/user/list" class="btn btn-outline-primary">üîô Back to List</a>
            <a th:href="@{/user/edit/{id}(id=${employee.id})}" class="btn btn-warning">‚úèÔ∏è Edit</a>
            <a href="#" class="btn btn-danger"
               data-bs-toggle="modal" data-bs-target="#deleteConfirmModal"
               onclick="setDeleteLink('/user/delete/' + [[${employee.id}]])">üóë Delete</a>
        </div>
    </div>
</div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">Are you sure you want to delete this employee?</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a id="confirmDeleteBtn" href="#" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>

<script>
    function setDeleteLink(url) {
        document.getElementById("confirmDeleteBtn").setAttribute("href", url);
    }
</script>
</body>
</html>
